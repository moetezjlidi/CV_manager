spring.application.name=gestion-de-cvs

# Base de données H2 persistante (fichier)
spring.datasource.url=jdbc:h2:file:./data/cvdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Utiliser 'update' pour garder les données entre les redémarrages
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Console H2 pour debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration Email pour FakeSMTP
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true

# Application configuration
app.base-url=http://localhost:8080/frontend/index.html#
app.backend-url=http://localhost:8080

# Logs pour debug
logging.level.com.architecture.gestion_de_cvs=INFO